<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Subscribe</title>
  </head>
  <body>
    <!-- bg container -->
    <div class="flex justify-center items-center h-screen bg-slate-600">
      <!-- card -->
      <div class="bg-black p-2 mx-8 rounded-2xl">
        <!-- flex -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="./image.jpg"
            alt=""
            class="object-cover rounded-xl h-80 max-w-none md:h-72 md:rounded-l-xl md:rounded-r-none md:w-3/5 transform hover:scale-105 hover:rounded-xl duration-200"
          />

          <!-- desc -->
          <div class="p-6 md:p-12">
            <h2
              class="font-sans text-xl font-medium text-center text-white md:text-left"
            >
              Experience the joyous state of meditation.
            </h2>
            <p
              class="my-4 text-xs tracking-wide text-center text-white md:text-left"
            >
              Learn the course of nature. Sign up for the Ensemble newsletter.
            </p>

            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-4 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 text-white bg-zinc-600 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left rounded-md placeholder:md:text-left focus:outline-orange-800 :focus:opacity-0"
              />

              <button
                class="px-5 py-4 rounded-md font-sans text-sm font-semibold text-zinc-800 bg-orange-500 hover:bg-orange-800 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
